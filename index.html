<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link Stylesheet -->
  <link rel="stylesheet" href="./style.css">
  <!-- Import from google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
  <!-- font awesome icon -->
  <script src="https://kit.fontawesome.com/e77b6e127b.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <h1>CALCULATOR</h1>
  <div class="container">
    <div id="display" class="display">0</div>
<!-- function button -->
<div id="fnc-container">
    <button id="equal" class="funct-btn">
      <i class="fa-solid fa-equals"></i>
    </button>
    <button id="decimal" class="funct-btn">.</button>
    <button id="backtrack" class="funct-btn">
      <i class="fa-solid fa-left-long"></i></button>
    <button id="reset" class="funct-btn">AC</button>
 

    <!-- operand button -->
    <button id="multiplication" class="opr-btn">*</button>
    <button id="division" class="opr-btn">/</button>
    <button id="addition" class="opr-btn">+</button>
    <button id="substraction" class="opr-btn">-</button>
    
</div>
<!-- number button -->
    <div id="number-container">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="number">0</button>
    </div>
    
    <div></div>
  </div>
  <script src="./javascript.js"></script>
</body>
</html>
